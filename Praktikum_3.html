<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Praktikum_3.css">
    <title>Form Pendaftaran</title>
</head>
<body>

<form id="registrationForm">
    <h2>Daftar Akun Baru</h2>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password">

    <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">

    <label for="birthDate">Tanggal Lahir:</label> <!-- Label untuk input tanggal -->
    <input type="date" id="birthDate" name="birthDate"> <!-- Input tanggal -->

    <button type="submit">Daftar</button>
</form>

<script src="Praktikum_3.js"></script>
</body>
</html>
